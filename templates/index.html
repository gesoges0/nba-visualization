<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        {{hoge}}<br>
        <div class="row">
            <h1>D3.js</h1>
            <div class="col-6">
                <div class="row">
                    <a href="/histgram" type="button" class="btn btn-outline-primary">Histgram</a><br>
                    <button type="button" class="btn btn-outline-secondary">DENSITY PLOT</button><br>
                    <button type="button" class="btn btn-outline-success">BOX PLOT</button><br>
                    <button type="button" class="btn btn-outline-danger">SCATTER PLOT</button><br>
                    <button type="button" class="btn btn-outline-warning">VIOLIN PLOT</button><br>
                    <button type="button" class="btn btn-outline-info">LINE PLOT</button><br>
                    <button type="button" class="btn btn-outline-dark">AREA PLOT</button><br>
                    <button type="button" class="btn btn-outline-success">STACKED AREA PLOT</button><br>
                    <button type="button" class="btn btn-outline-danger">STREAM GRAPH</button><br>
                    <button type="button" class="btn btn-outline-warning">RIDGE LINE</button><br>
                    <button type="button" class="btn btn-outline-info">HEAT MAP</button><br>
                    <button type="button" class="btn btn-outline-primary">BABBLE</button><br>
                    <button type="button" class="btn btn-outline-primary">BAR PLOT</button><br>
                    <button type="button" class="btn btn-outline-primary">DENSITY 2D</button><br>
                    <button type="button" class="btn btn-outline-primary">SPIDER / RADAR</button><br>

                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <button type="button" class="btn btn-outline-primary">PARALLEL</button><br>
                    <button type="button" class="btn btn-outline-primary">LOLLIPOP</button><br>
                    <button type="button" class="btn btn-outline-primary">CIRCULAR BARPLOT</button><br>
                    <button type="button" class="btn btn-outline-primary">TREE MAP</button><br>
                    <button type="button" class="btn btn-outline-primary">VENN DIAGRAM</button><br>
                    <button type="button" class="btn btn-outline-primary">DOUGHNUT</button><br>
                    <button type="button" class="btn btn-outline-primary">PIE CHART</button><br>
                    <button type="button" class="btn btn-outline-primary">DENDOGRAM</button><br>
                    <button type="button" class="btn btn-outline-primary">SUNBURST</button><br>
                    <button type="button" class="btn btn-outline-primary">STACKED AREA</button><br>
                    <button type="button" class="btn btn-outline-primary">STREAMCHART</button><br>
                    <button type="button" class="btn btn-outline-primary">CHORD DIAGRAM</button><br>
                    <button type="button" class="btn btn-outline-primary">SANKEY</button><br>
                    <button type="button" class="btn btn-outline-primary">ARC DIAGRAM</button><br>
                </div>
            </div>
        </div>
        <div class="row">
            <h1>After Effects</h1>
            <button type="button" class="btn btn-outline-primary">Primary</button><br>
            <button type="button" class="btn btn-outline-secondary">Secondary</button><br>
            <button type="button" class="btn btn-outline-success">Success</button><br>
            <button type="button" class="btn btn-outline-danger">Danger</button><br>
            <button type="button" class="btn btn-outline-warning">Warning</button><br>
            <button type="button" class="btn btn-outline-info">Info</button><br>
            <button type="button" class="btn btn-outline-dark">Dark</button><br>
            <button type="button" class="btn btn-outline-success">Success</button><br>
            <button type="button" class="btn btn-outline-danger">Danger</button><br>
            <button type="button" class="btn btn-outline-warning">Warning</button><br>
            <button type="button" class="btn btn-outline-info">Info</button><br>
            <button type="button" class="btn btn-outline-dark">Dark</button><br>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
